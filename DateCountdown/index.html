<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    
    <div class="container">
        <div class="remainingDiv" id="remainingDiv">
            <h1>How long until the event starts?</h1>
            <form class="form" id="remainingForm">
                <label>Select a date</label>
                <input type="date" id="date-picker" name="date">
                <button>Calculate</button>
            </form>
        </div>

        <div class="timeDiv" id="timeDiv" hidden>
            <h1>Remaining Time</h1>
            <ul>
                <li><span>10</span>Day</li>
                <li><span>10</span>Hour</li>
                <li><span>10</span>Minute</li>
                <li><span>10</span>Second</li>
            </ul>
            <button id="resetButton">Reset</button>
        </div>

        <div class="complete" id="complete" hidden>
            <h1>Time's Up!</h1>
            <button id="completeButton">Recalculate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
